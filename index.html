<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>gasto semanal</h1>
    <div class="container">
        <div class="inputs">
            <label class="title">Ingresa tus gastos</label>
            <div class="input-gasto">
                <label for="gasto" class="title-label">Gasto</label>
                <input type="text" id="gasto" placeholder="Ej: alquiler, seguro">
            </div>
            <div class="input-cantidad">
                <label for="cantidad" class="title-label">Cantidad</label>
                <input type="text" id="cantidad" placeholder="Ingrese el valor en $">
            </div>

            <button class="send">agregar</button>
        </div>
        <div class="container-lista-output">
            <label class="title">Resumen</label>
            <div id="lista"></div>
            <div class="output">
                <div id="presupuesto"></div>
                <div id="restante"></div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
